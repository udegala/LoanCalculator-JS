<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p> this is a paragraph tag</p>
    <div class="container">
        <h2 class="heading">Loan Calculator</h2>
    
        <p>Loan Amount $
            <input class="input" type="number" id="loan-amount" min="0" max="1000000" value="10000" step="10000">
        </p>
    
        <p>Interest Rate %
            <input class="input" type="number" id="interest-rate" min="1" max="10" value="1" step="0.1" onclick="intersetRate(this)">
        </p>
    
        <p>Months to pay
            <input class="input" type="number" id="months-to-pay" min="6" max="48" value="12" step="1">
        </p>

        <button class="btn" id="btn" onclick="calculateLoan()">Calculate</button>
    
        <p class="payment" id="payment">Monthly Payment: <span id="payment-value"></span></p>
        
        
    </div>
    

<script src="script.js"></script>
</body>
</html>
